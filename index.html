<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <title>Instagram Feed</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <i class="fa-brands fa-instagram mr-1 text-body"></i>
        <span class="text-body">Instagram</span>
      </a>
      <button type="button" class="btn btn-success" data-toggle="modal" data-target="#navbarNavDropdown">Create a new
        post</button>
      <ul>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-secondary" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <i class="fa-solid fa-gear"></i>
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
            <a class="dropdown-item text-danger border-top" href="#">Log out</a>
          </div>
        </li>
      </ul>
    </div>
    </div>
  </nav>

  <div class="modal fade" id="navbarNavDropdown" tabindex="-1" aria-labelledby="navbarNavDropdown" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>

            <div class="form-group">
              <label for="message-text" class="col-form-label">Caption</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
            <div>
              <i class="fa-solid fa-camera fa-2x" style="color: #000000;" class="p-3"></i>
              <i class="fa-solid fa-location-dot fa-2x" style="color: #000000;" class="p-10"></i>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success">Publish</button>
        </div>

      </div>
    </div>
  </div>
<!---ICONOS GRID Y SCROLL--->
  <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="grid-tab" data-toggle="tab" data-target="#grid" type="button" role="tab"
        aria-controls="grid" aria-selected="true"><i class="fa-solid fa-table-cells"
          style="color: #000000;"></i></button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="scroll-tab" data-toggle="tab" data-target="#scroll" type="button" role="tab"
        aria-controls="scroll" aria-selected="false"><i class="fa-solid fa-square" style="color: #06070a;" ></i></button>
    </li>
  </ul>

  <!---GRID--->
  <div class="tab-content" id?="myTabContent">
    <div class="tab-pane fade show active" id="grid" role="tabpanel" aria-labelledby="grid-tab">135</div>
    <div class="tab-pane fade" id="scroll" role="tabpanel" aria-labelledby="scroll-tab">246</div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/cede101d40.js" crossorigin="anonymous"></script>
</body>

</html>
